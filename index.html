<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <main class="container">
    <h1>PING<span></span></h1>
    <h2>We are launching <span>soon!</span></h2>
    <p>Subscribe and get notified</p>

    <form class="email__container">
      <input type="text" class="email error" placeholder="Your email address">
      <span class="error__message">Please provide a valid email address.</span>
      <button type="submit" class="btn" aria-label="Ping launching notification">Notify Me</button>

    </form>

    <img src="./images/illustration-dashboard.png" alt="illustration-dashboard">

    <footer class="footer">
      <div class="footer__links">
        <i class="icon fa-brands fa-facebook-f"></i>
        <i class="icon fa-brands fa-twitter"></i>
        <i class="icon fa-brands fa-instagram"></i>
      </div>

      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </main>

</body>

</html>
